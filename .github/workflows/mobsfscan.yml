name: mobsfscan

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : install pip
          - run: pip install
      - uses: actions/checkout@v2
      - name: mobsfscan
        uses: MobSF/mobsfscan@main
        with:
          args: '. --json'